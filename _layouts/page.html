<!DOCTYPE html>
<html>
<head>
  <title>{{site.name}}{% if page.title %}: {{page.title}}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/manifesto/stylesheets/custom.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.baseurl}}/index.html">{{site.name}}</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{site.baseurl}}/contributing.html">Contributing</a></li>
          <li><a href="http://votebot.openpolitics.org.uk">Votes</a></li>
          <li><a href="{{site.baseurl}}/authors.html">Authors</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li><a href="http://prose.io/#openpolitics/manifesto/edit/gh-pages/{{page.path}}">Edit</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search" action='/manifesto/search.html' method='get'>
          <div class="form-group">
            <input type="text" class="form-control" name='query' placeholder="Search">
          </div>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">

    <h1>{{page.title}}</h1>
    <div>
      {{content}}
    </div>

    <footer>
      <hr/>
      <small>
        <img src="http://i.creativecommons.org/p/zero/1.0/80x15.png" style="border-style: none;" alt="CC0" />
        This content is dedicated to the public domain. See the <a href='{{site.baseurl}}/license.html'>license</a> for details. <a href='{{site.baseurl}}/contributing.html'>Contributions</a> are welcome.
      </small>
    </footer>

  </div>

</body>
</html>
